{{ define "content" }}
<h1>Generate per-domain password</h1>
<p class="lead">
<form id="inputForm" class="form-horizontal" action="/generate_pass" method="post" accept-charset="utf-8">
    <div class="form-group">
        <label class="col-sm-2 label label-default control-label" for="mpassword">Master Password</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" placeholder="Type your master password" name="password" id="mpassword" required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 label label-default control-label" for="confirm-password">Confirm Password</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" placeholder="Type it again" name="confirm-password" id="confirm-password" required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 label label-default control-label" for="domain">Domain</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Type the domain. e.g. gmail.com" name="domain" id="domain" required>
        </div>
    </div>

    <p><h3>Optional Fields</h3></p>

    <div class="form-group">
        <label class="col-sm-2 label label-default control-label" for="additional-info">Additional Info</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="e.g. new-pass-2015" name="additional-info" id="additional-info">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 label label-default control-label" for="password-length">Password Length</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" name="password-length" id="password-length" value=12>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 label label-default control-label form-medium" for="special-chars">Include special characters</label>
        <div class="col-sm-1">
            <input type="checkbox" class="form-control" name="special-chars" id="special-chars" checked>
        </div>
    </div>

    <div class="form-group">
        <div class="controls">
            <input class="btn" type="submit" value="Generate">
        </div>
    </div>
</form>
</p>
{{ end }}
